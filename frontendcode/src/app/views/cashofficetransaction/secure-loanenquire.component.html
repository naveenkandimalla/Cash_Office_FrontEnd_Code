<div class="animated fadeIn">

    <form [formGroup]="ReceiptPosting" (ngSubmit)="onSubmit()" action="" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Secured Loan Enquire
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Deal Number</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" formControlName="dealnumber" required>
                            </div>
                            <label class="col-md-3 col-form-label" for="text-input">Policy number</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" formControlName="Policy number" required>
                            </div>
                            <div class="col-lg-12">
                            
                                    <div class="btn-group mr-2">
                                        <button type="submit" class="btn btn-md btn-primary">Search</button>
                                    </div>
                                </div>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </form>


    <form action="" method="post" [formGroup]="ReceiptDetails" (ngSubmit)="onSubmit(ReceiptDetails)">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>Secure Loan Details </strong>
                </div>
                <div class="card-body">

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Deal Number</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="Deal Number" required>
                        </div>

                        <label class="col-md-3 col-form-label" for="text-input">Policy Number</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="Policy Number" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Policy Holder</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="Policy Holder" required>
                        </div>
                        <label class="col-md-3 col-form-label" for="select">Status</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="Status" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Deal Type</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="Deal Type" required>
                        </div>

                    </div>


                </div>

            </div>
        </div>
    </form>

    <form action="" method="post" [formGroup]="Loandealdetails" (ngSubmit)="onSubmit(ReceiptDetails)">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>Loan deal Details </strong>
                </div>
                <div class="card-body">

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Effecitve date</label>
                        <div class="col-md-3">
                            <input type="date" formControlName="startDate" class="form-control">
                        </div>

                        <label class="col-md-3 col-form-label" for="text-input">Payment Mode</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="PaymentMode" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Loan Amount</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="LoanAmount" required>
                        </div>
                        <label class="col-md-3 col-form-label" for="select">Loan Terms</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="LoanTerms" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Settlement Amount</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="SettlementAmount" required>
                        </div>
                        <label class="col-md-3 col-form-label" for="text-input">Settlement Date</label>
                        <div class="col-md-3">
                            <input type="date" formControlName="startDate" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Installement Amount</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="InstallementAmount" required>
                        </div>
                        <label class="col-md-3 col-form-label" for="text-input">Installement Date</label>
                        <div class="col-md-3">
                            <input type="date" formControlName="startDate" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Next Payment Date</label>
                        <div class="col-md-3">
                            <input type="date" formControlName="startDate" class="form-control">
                        </div>
                        <label class="col-md-3 col-form-label" for="text-input">Arrears Balance</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="Arrears" required>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </form>
    <form action="" method="post" [formGroup]="Securitydetails" (ngSubmit)="onSubmit(ReceiptDetails)">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>Loan deal Details </strong>
                </div>
                <div class="card-body">

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Security Percentage</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="Percentage" required>
                        </div>

                        <label class="col-md-3 col-form-label" for="text-input">Security Amount</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="SecurityAmount" required>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <div class="card-body" style="align-self: center">
                        <div class="btn-toolbar">


                            <div class="btn-group mr-2">
                                <button type="button" class="btn btn-md btn-primary" (click)="clear()">Clear</button>
                            </div>
                            <div class="btn-group mr-2">
                                <a href="#"><button type="button" class="btn btn-md btn-primary">Exit</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>




    <!--form end -->
</div>
