<div class="animated fadeIn">

  <form [formGroup]="ReceiptPosting">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Posting Details
          </div>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Cashier Code:</label>
              <div class="col-md-3">
                <select class="form-control" (change)="onChange($event.target.value)" 
                      formControlName="cashierCode"  required>
                  <option selected="selected">Please Select</option>
                  <option *ngFor="let co of cashiers" [value]="co.cashier_NAME">{{co.cashier_CODE}}</option>
                </select>
              </div>
              <label class="col-md-3 col-form-label" for="text-input">Cashier Name:</label>
              <div class="col-md-3">
                <input type="text" class="form-control" formControlName="cashierName" required>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <form action="" method="post" (ngSubmit)="onSubmit(ReceiptDetails)">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong>Receipt Details </strong>
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th></th>
                  <th>Receipt Number</th>
                  <th>Receipt Date</th>
                  <th>Receipt Amount</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody *ngFor="let rp of receiptposting">
                <tr>
                   <td><input type="radio" name="rcptRadio" [value]="rp.rcptNo"
                      (change)="populateDetails(rp.rcptNo)"></td>
                  <td>{{rp.rcptNo}}</td>
                  <td>{{rp.rcptDate | date:"yyyy/MM/dd"}}</td> 
                  <td>{{rp.rcptAmount}}</td> 
                  <td>{{rp.postStatus}}</td> 
                  <!-- <td><span *ngIf="rp.enabled == 'Y'" class="badge badge-success">Active</span>
                    <span *ngIf="rp.enabled == 'N'" class="badge badge-danger">Inactive</span></td> -->
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer" *ngIf="btnRP">
            <div class="card-body" style="align-self: center">
              <div class="btn-toolbar">
                  <div class="btn-group mr-2">
                      <button type="button" class="btn btn-md btn-primary" (click)="post()">Post</button>
                    </div>
                <div class="btn-group mr-2">
                  <button type="button" class="btn btn-md btn-primary" (click)="clear()">Clear</button>
                </div>
                <div class="btn-group mr-2">
                  <a href="#"><button type="button" class="btn btn-md btn-primary" (click)="exit()">Exit</button></a>
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </form>
</div>
