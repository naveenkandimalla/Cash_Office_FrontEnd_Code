<div class="animated fadeIn" enctype="multipart/form-data">
    <form [formGroup]="cashOfficeForm">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> CashTill Activity
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label" for="text-input">Activity ID</label>
                                        <div class="col-md-3">
                                            <input type="text" formControlName="cashierActivityId" class="form-control"
                                            readonly>
                                        </div>
                                        <label class="col-md-3 col-form-label" for="text-input">Cashier</label>
                                        <div class="col-md-3">
                                            <input type="text" formControlName="cashierName" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label" for="text-input">Branch</label>
                                        <div class="col-md-3">
                                            <input type="text" formControlName="branchName" class="form-control" required>
                                        </div>
                                        <label class="col-md-3 col-form-label" for="text-input">Date </label>
                                        <div class="col-md-3">
                                            <input type="text" formControlName="receiptDate" class="form-control">

                                        </div>

                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label" for="text-input">Cash Office</label>
                                        <div class="col-md-3">
                                            <input type="text" formControlName="cashOfficeDesc" class="form-control"
                                                required>
                                        </div>
                                        <label class="col-md-3 col-form-label" for="text-input">Cash Office
                                            Status</label>
                                        <div class="col-md-3">
                                            <input type="text" formControlName="status" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">

                                        <label class="col-md-3 col-form-label" for="text-input">Till Status</label>
                                        <div class="col-md-3">
                                            <input type="text" formControlName="tillActivityStatus" class="form-control" readonly>
                                        </div>

                                        <label class="col-md-3 col-form-label" for="text-input">Cash Office ID
                                            </label>
                                        <div class="col-md-3">
                                            <input type="text" formControlName="cashOffActivityId" class="form-control">
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-footer">
                                    <div class="card-body" style="align-self: center">
                                        <div class="btn-toolbar">

                                            <!-- <div class="btn-group mr-2">
                                                <button type="submit" class="btn btn-md btn-primary"  [disabled]="cashOfficeForm.valid">Print Daily
                                                    Listing</button>
                                            </div> -->
                                            <div class="btn-group mr-2">
                                                <button type="button" class="btn btn-md btn-primary " 
                                                (click)="openTillActivity(cashOfficeForm)"  disabled="{{buttonDisabled1}}"
                                                        > Open</button>
                                            </div>        
                                            <div class="btn-group mr-2">
                                                <button type="button" class="btn btn-md btn-primary " 
                                                (click)="closeTillActivity(cashOfficeForm.controls['cashierActivityId'].value)" 
                                                disabled="{{buttonDisabled2}}" > Close</button>
                                            </div>                                       
                                            <div class="btn-group mr-2">
                                                <a href="#"><button type="button" class="btn btn-md btn-primary">Exit</button></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--form end -->
</div>
