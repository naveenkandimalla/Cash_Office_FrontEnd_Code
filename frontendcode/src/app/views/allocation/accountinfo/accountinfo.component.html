<div class="modal-header">
    <h4 class="modal-title pull-left">PayPoint Search</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form method="post" [formGroup]="accountinfoDe">
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="text-input">Account Info</label>
        <div class="col-md-5">
            <select class="form-control" formControlName = "bankName"  (change)="accountinfopop()">
                <option [value]="p.bankname" *ngFor="let p of banknames" > 
                   {{p.bankname}}</option>

            </select>
        </div>
       
      </div>
    </form>
    <table class="table table-bordered table-striped table-sm">
      <thead>
        <tr>
          <th>Account Number</th>
          <th>Account Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let app of accountinfo" (click)="populateDetails(app)">
          <td>{{app.cashaccount}}</td>
          <td>{{app.description}}</td>
        </tr>
      </tbody>
    </table>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
  </div>
