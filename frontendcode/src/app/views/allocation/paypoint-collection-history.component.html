<!-- Paypoint Collection History - Allocation Module -->
<!-- TO-DO: button actions and Paypoint Editable Search i.e. search as you type -->

<div class="animated fadeIn">

  <!-- Collection History -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Paypoint Collection History
        </div>
   
        <div class="card-body">
          <form [formGroup] = "detailInput" (ngSubmit)="onSubmit()">
            <div class="form-row">

              <div class="col-lg-12">
                                 
                <div class = "form-group row">
                  <label class="col-md-2 col-form-label" >PAYPOINT ID</label>
                  <div class = "col-md-2">
                    <input class="form-control" formControlName = "paypointID" (click)="openModalWithComponent()">
                  </div>

                <div class = "col-md-4">
                  <input  class="form-control" id="disabled-input" type="text" formControlName = "paypointName" disabled>
                </div>

                <div class="col-md-4">
                 <input class="form-control" formControlName="field3"  disabled>   
                </div>
              </div>
                                    
              </div>
            
            </div>
            
          </form>

          <br>

                  <div class="table-responsive" *ngIf="detailInput.valid">
                    <table class="table table-bordered table-hover">
                      <thead class="thead-light">
                        <tr>
                          <th>COLLECTION PERIOD</th>
                          <th>EXPECTED AMOUNT</th>
                          <th>COLLECTION STATUS</th>
                        </tr>
                      </thead>
                      
                      <tbody>
                        <!-- loop for listing the collections --> 
                        
                        <tr *ngFor="let collection of pagedItems" >
                          <td>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="radios" id="radio2"
                               (click)="onSelect(collection)"  >
                              <label class="form-check-label" for="radio2">
                                {{collection.paypoint_due_date | date: 'yyyy/MM/dd'}}
                              </label>
                            </div> 
                          </td>
                          <td class="text-right">{{collection.expected_amount}}</td>
                          <td>{{collection.status}}</td>
                        </tr>
                        
                      </tbody>
      
                    </table>
                    <nav>
                      <ul class="pagination">
                        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                          <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
                        </li>
                        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item active">
                          <a class="page-link" (click)="setPage(page)">{{page}}</a>
                        </li>
                        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                          <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
                        </li>
                      </ul>
                    </nav>
                  </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Receipt Detail -->
  <div class = "row" *ngIf = "showDetail">
    <div class = "col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Receipt Detail
        </div>

        <div class="card-body">

          <form [formGroup] = "receiptDetail">
            <div class="form-row">

                    <div class="col-lg-12">

                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">COLLECTION PERIOD</label>
                        <div class="col-md-4">
                          <input class="form-control" formControlName="collPeriod" disabled >
                        </div>
                      </div>
                                 
                      <div class = "form-group row">
                        <label class="col-md-3 col-form-label" >RECEIPT No.</label>
                        <div class = "col-md-4">
                          <input class="form-control" formControlName = "receiptNo" disabled >
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" >RECEIPT AMOUNT</label>
                        <div class = "col-md-4">
                          <input  class="form-control" type="text" 
                              formControlName = "rcptAmnt" disabled>
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" >RECEIPT DATE</label>
                        <div class="col-md-4">
                          <input class="form-control" formControlName="rcptDate" disabled
                            >
                        </div>
                      </div>

                  <hr>
                      <!-- form control buttons here:  -->
            <div class = "form-row text-center btn-toolbar">
                <div class= "col-lg-12">
                  <div class="btn-group mr-2">
                    <button class="btn btn-md btn-primary" (click)="clear()">Clear</button> 
                  </div>
  
                  <div class="btn-group mr-2">
                    <button  class="btn btn-md btn-primary" (click)="exit()">Exit</button>
                  </div>
                  
                </div>
              </div>
                    
            </div>
                                                        
            </div>
            
          </form>
            
        </div>
      </div>
    </div>

  </div>

</div>
