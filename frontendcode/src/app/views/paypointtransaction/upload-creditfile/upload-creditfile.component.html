<!-- Debit File Template Assignment -->
<style>
  .col-form-label.required:after {
    color: rgb(250, 4, 4);
    content: "*";
    position: absolute;
    margin-left: 8px;
    top: 7px;
  }
</style>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-primary">
          <i class="fa fa-align-justify"></i> Upload Credit File
        </div>
        <div class="card-body">
          <form action="" method="post" [formGroup]="uploadCreditFileForm"
            (ngSubmit)="onSubmit(uploadCreditFileForm)">
            <div class="form-row">
              <div class="col d-block bg-light">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label required">PayPoint Id:</label>
                  <div class="col-md-3">
                    <input type="text" class="form-control" formControlName="paypointId"
                      (click)="openModalWithComponent()">
                  </div>
                  <label class="col-md-3 col-form-label" for="text-input">PayPoint Name:</label>
                  <div class="col-md-3">
                    <input type="text" class="form-control" formControlName="paypointName" readonly>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label required">Period:</label>
                  <div class="col-md-3 col-form-label">
                    <div class="form-check form-check-inline mr-1">
                      <input class="form-check-input" type="date" formControlName="period" (change)="enablefilelabel()" >
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label required" for="text-input">Select Credit File:</label>
                  <div class="col-md-9">
                    <input type="file" class="form-control-file"  formControlName="creditFile" 
                      (change)="handleFileInput($event.target.files)">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-body" style="align-self: center">
                    <div class="btn-toolbar">
                      <div class="btn-group mr-2">
                        <button [disabled]="!uploadCreditFileForm.valid" type="submit"
                          class="btn btn-md btn-primary">Save</button>
                      </div>
                      <div class="btn-group mr-2">
                        <button type="button"
                          class="btn btn-md btn-primary" (click)="resetuploadfile()">Reset</button>
                      </div>
                      <div class="btn-group mr-2">
                        <a href="#"><button type="button" class="btn btn-md btn-primary">Exit</button></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
