<!-- Reset Password - Admin Module -->

<div class="animated fadeIn">
     
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> User Info
        </div>

        <div class="card-body">
          <form [formGroup]="userInputDetails" >

            <div class="form-row">
            
              <!-- <div class="form-row justify-content-center"> -->
              <div class="col-lg-6">

                <div class="form-group row">
                  <label class="col-md-4 col-form-label">Username</label>
                  <div class = "col-md-6">
                    <!-- <input type="text" class="form-control" formControlName="username"> -->
                    <select class="form-control" formControlName="pusername" (change)="updategroupdesc($event)">
                      <option *ngFor="let m of userdetails" [value]="m.username">{{m.username}}</option>
                    </select>
                  </div>
                </div>
                        
                <!-- <div class="form-group row">
                  <label class="col-md-4 col-form-label">Last Name</label>
                  <div class = "col-md-6">  
                    <input type="text" class="form-control" formControlName="lastName">
                  </div>
                </div> -->

              </div>
              
              <div class="col-lg-6">

                <div class="form-group row">
                  <label class="col-md-4 col-form-label">First Name</label>
                  <div class = "col-md-6">
                    <input type="text" class="form-control" formControlName="pfirstName" readonly>
                  </div>
                </div>

              </div>
              <div class="col-lg-6">

                <div class="form-group row">
                  <label class="col-md-4 col-form-label">Last Name</label>
                  <div class = "col-md-6">
                    <input type="text" class="form-control" formControlName="plastName" readonly>
                  </div>
                </div>

                
                <div class="form-group row">
                  <div class = "col-md-6">
                    <input type="hidden" class="form-control" formControlName="userid" >
                  </div>
                </div>

              </div>

            <!-- </div> -->

            </div>

              <div class="row btn-toolbar text-center">

                  <div class= "col-lg-12"> 
                        
                    <div class="btn-group mr-2">
                      <button type="submit" class="btn btn-md btn-primary" [disabled]="!userInputDetails.controls['pusername'].valid" 
                    (click)=resetpass(userInputDetails.value) >RESET</button>
                    </div>
                    
                    <div class="btn-group mr-2">
                      <button type="submit" class="btn btn-md btn-primary" (click)="clear()">CLEAR</button>
                    </div>
    
                    <div class="btn-group mr-2">
                      <button type="submit" class="btn btn-md btn-primary" (click)="exit()">EXIT</button>
                    </div>
                  </div>

                </div>

          </form>
        </div>

      </div>
    </div>
  </div>

</div>
